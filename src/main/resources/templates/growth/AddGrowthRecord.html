<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>add growth record</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
	
		<header th:include="template :: header">header test</header>

    	<main style="min-height: 500px;">	
    	    	
    		<form th:action="@{/add}" th:object="${growthRecord}" method="POST"  class="container" >
				
				<div class="form-group row">
					<label for="date" class="col-lg-3 offset-lg-1 text-right">Date:</label>
					<div class="col-lg-5">
						<input class="form-control" type="text" th:value="${#dates.format(growthRecord.date, 'dd-MMM-yyyy')}" id="date" />
					</div>
				</div>

				
				<div class="form-group row">
					<label for="headSize" class="col-lg-3 offset-lg-1 text-right">Head Size:</label>
					<div class="col-lg-5">
						<input class="form-control form-control-sm" type="text" th:value="${growthRecord.headSize}" id="headSize" />
					</div>
				</div>
				
				<div class="form-group row">
					<label for="weight">Weight:</label>
					<input class="form-control-sm" type="text" th:value="${growthRecord.weight}" id="weight" />
				</div>

				<div class="form-group row">
					<label for="length">Length:</label>
					<input class="form-control" type="text" th:value="${growthRecord.length}" id="length" />
				</div>
				
				<div class="form-group row">
					<label for="note">Note:</label>
					<input class="form-control" type="text" th:value="${growthRecord.note}" id="note" />		
				</div>
   			</div>

		<footer class="footer" th:include="template :: footer">footer test</footer>

    		
    </div>
</body>
</html>
