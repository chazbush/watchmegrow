<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>cb3 growth app!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
	
		<header th:include="template :: header">header test</header>

		<div th:include="template :: errorMessage">error message</div>

    	<main style="min-height: 500px;">
    	    	
    		<div class="panel-body mt-5">
    			<div class="table-responsive">
	    			<table class="table table-hover">
	    				<caption><small>Number of growth records: <span th:text="${count}">count</span></small></caption>
    					<thead>
    						<th>ID</th>
    						<th>Date</th>
    						<th>Head size (cm)</th>
    						<th>Weight (lbs)</th>
    						<th>Length (in)</th>
    						<th>Notes</th>
    						<th><button type="button" class="btn btn-primary btn-sm" th:onclick="" data-target="">Add Growth Record</button></th>
    					</thead>
    					<tr th:remove="all">
                            <td>Test ID</td>
                            <td>Test Date</td>
                            <td>Test Head Size</td>
                           	<td>Test Weight</td>
                            <td>Test Length</td>
                            <td>Test Note</td>
                        </tr>
                        <th:block th:each="growthrec : ${growthrecs}">
                        <tr>
                        	<td th:text="${growthrec.ID}">12345</td>
                            <td th:text="${#dates.format(growthrec.date, 'dd-MMM-yyyy')}"}>1999-19-19</td>
                            <td th:text="${growthrec.headSize}">20</td>
                            <td th:text="${growthrec.weight}">2.6</td>
                            <td th:text="${growthrec.length}">20</td>
                            <td th:text="${growthrec.note}">test note</td>
                            <td><a href="#" th:href="@{'/growth/show/' + ${growthrec.ID}}">Edit</a></td>
                        </tr>
    				</table>
    			</div>   		
    		</div>
    		
    		<div id="AddGrowthRecordModal"></div>

	
	
    		   
    	
    	</main>
    	
		<footer class="footer" th:include="template :: footer">1234</footer>
		
		<script>
		function addGrowthRecord()
		$.ajax({
			url: "/growth/addGrowthRecord",
			success: function(data){
				$("#AddGrowthRecordModal").html(data);
				$("")
			}
		})</script>

	</div>
</body>
</html>
